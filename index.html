<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <title>Task</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <ul class="list links-menu">
          <li class="links-menu-item">
            <a
              href="https://mail.google.com/"
              target="_blank"
              rel="noreferrer"
              class="link links-menu-link"
              >Gmail</a
            >
          </li>
          <li class="links-menu-item">
            <a href="" class="link links-menu-link">Зображення</a>
          </li>
        </ul>
        <ul class="list buttons-menu">
          <li class="buttons-menu-item">
            <svg class="buttons-menu-svg" width="20" height="20">
              <use href="./images/svg/menu.svg#menu"></use>
            </svg>
          </li>
          <li>
            <button type="button" class="buttons-menu-btn">Увійти</button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section>
        <div class="container">
          <img
            src="./images/logo/google-logo.png"
            alt="logo"
            class="img-logo js-logo"
          />
          <img
            src="./images/logo/oddity-logo.png"
            alt="logo"
            class="hidden img-logo js-replacement"
          />
          <div class="input-buttons-wrapper">
            <button class="input-button search-btn">
              <svg width="20" height="20">
                <use href="./images/svg/search.svg#search"></use>
              </svg>
            </button>
            <input type="search" class="input" />

            <button class="input-button">
              <svg class="" width="20" height="20">
                <use href="./images/svg/keyboard.svg#keyboard"></use>
              </svg>
            </button>
            <button class="input-button">
              <svg class="" width="20" height="20">
                <use href="./images/svg/micro.svg#micro"></use>
              </svg>
            </button>
            <button class="input-button camera-btn">
              <svg width="20" height="20">
                <use href="./images/svg/camera.svg#camera"></use>
              </svg>
            </button>
          </div>

          <div class="btns-wrapper">
            <ul class="list btns-list">
              <li>
                <button type="button" class="btns-button">Пошук Google</button>
              </li>
              <li>
                <button type="button" id="toggleButton" class="btns-button">
                  Мені пощастить
                </button>
              </li>
            </ul>
            <p>Мова Google: <span>English</span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-wrapper-location">
        <p>Україна</p>
      </div>

      <div class="footer-wrapper-info">
        <ul class="list footer-list">
          <li>Про Google</li>
          <li>Реклама</li>
          <li>Для бізнесу</li>
          <li>Як працює Пошук</li>
        </ul>
        <ul class="list footer-list">
          <li>Конфіденційність</li>
          <li>Умови</li>
          <li>Налаштування</li>
        </ul>
      </div>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
